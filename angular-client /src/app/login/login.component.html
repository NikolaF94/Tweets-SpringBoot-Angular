<div class="row" class="auth-form">
  <div class="col-md-6">
  	<form method="post" action="/login">
	  <div class="form-group">
	    <label>Username</label>
	    <input type="text" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="username">
	  </div>
	  <div class="form-group">
	    <label>Password</label>
	    <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="password">
	  </div>
	  <div class="form-group form-check">
	    <input type="checkbox" class="form-check-input">
	    <label class="form-check-label">Remember Me</label>
	  </div>
	  <button type="button" class="btn btn-primary" (click)=checkLogin()>Sign In</button>
	</form>
  </div>
</div>
